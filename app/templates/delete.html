{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
    <h1>Видалити: {{ model }}</h1>
    <form method="post" enctype="multipart/form-data">
        <p>{{ form.hidden_tag() }}</p>
        <p>{{ form.confirm.label() }} {{ form.confirm }}</p>
        <p>{{ form.submit }}</p>
        <a href="{{ url_for(back) }}">Відміна</a>
    </form>
{% endblock %}
